name: CI/CD

on:
  push:
    branches:
      - master   # 修改为主分支名称

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

    - name: Build project
      run: npm run build

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
    - name: Install ssh-agent
      uses: webfactory/ssh-agent@v0.4.2

    - name: Add SSH private key
      run: echo "${{ secrets.DEPLOY_KEY }}" | ssh-add -

    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Deploy to server
      run: |
        rsync -avz --delete --exclude 'node_modules' ./dist/ root@49.232.129.64:/www/wwwroot/restfulapi/   # 根据您的实际服务器路径进行修改
        ssh root@49.232.129.64 'cd /www/wwwroot/restfulapi/ && pm2 reload rsf'   # 根据您的实际服务器路径和pm2进程名称进行修改
      env:
        DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
