name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

    - name: Build project
      run: npm run build

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Deploy to server
      run: |
        # Replace the following placeholders with your actual server details
        rsync -avz --delete --exclude 'node_modules' ./dist/ user@yourserver.com:/path/to/your/project/
        ssh user@yourserver.com 'cd /path/to/your/project/ && npm ci --production'
      env:
        DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
